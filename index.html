<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

       
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li><button id="themeToggle">Toggle Theme</button>
            </li>
        </ul>
        
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fas songItemPlay fa-play-circle"></i> </span></span>
                </div>
                
                
                   
            </div>
            
            
        </div>
    
    </div>

    
       
       
   
            
           <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    
    <div class="icons">
       <span  id="previous"> <i class="fas fa-3x fa-step-backward"></i></span>
       <span id="masterPlay" ><i class="fas fa-3x fa-play-circle" ></i></span>
        <span  id="next"><i class="fas fa-3x fa-step-forward"></i></span>
        
        <div class="icons-right">
            <span  id="loopButton"><i class="fa fa-repeat"></i></span>
        </div>
    </div>

    <div class="time-display">
        <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
    </div>
    
    <div class="volumeControl">
        <i class="fas fa-volume-up" id="volumeIcon"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
</div>

    
    
   
</body>
    <script src="script.js"></script>
</html>
