<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Your favourite music is here</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Font Awesome 5 (for play/pause icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
      <li>Home</li>
      <li>About</li>
      <li><button id="themeToggle">Toggle Theme</button></li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
        <!-- ✅ Each song item with play button -->
        <div class="songItem">
          <img alt="1">
          <span class="songName">Let me Love You</span>
          <span class="songlistplay">
            <span class="timestamp">05:34 
              <i id="0" class="fas fa-play-circle songItemPlay"></i>
            </span>
          </span>
        </div>

        <div class="songItem">
          <img alt="2">
          <span class="songName">Faded</span>
          <span class="songlistplay">
            <span class="timestamp">04:12 
              <i id="1" class="fas fa-play-circle songItemPlay"></i>
            </span>
          </span>
        </div>

        <div class="songItem">
          <img alt="3">
          <span class="songName">Alone</span>
          <span class="songlistplay">
            <span class="timestamp">03:45 
              <i id="2" class="fas fa-play-circle songItemPlay"></i>
            </span>
          </span>
        </div>
        <!-- Add more songs as needed -->
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <!-- ✅ Master controls -->
      <i class="fas fa-step-backward fa-2x" id="previous"></i>
      <i class="fas fa-play-circle fa-3x" id="masterPlay"></i>
      <i class="fas fa-step-forward fa-2x" id="next"></i> 

      <div class="icons-right">
        <i id="loopButton" class="fa fa-repeat"></i>
      </div>
    </div>
   
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="" id="gif"> 
      <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
    </div>

    <div class="time-display">
      <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
    </div>

    <div class="volumeControl">
      <i class="fas fa-volume-up" id="volumeIcon"></i>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
